<!DOCTYPE html>
<html lang="en">
<head>
	<title>Student Eligibility Checker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Eligibility Checker
				</span>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">University</span>
					<div>
						<select class="selection-2" name="service">
							<option>Vrije Universeteit Amsterdam</option>
							<option>University of Amsterdam</option>
							<option>TU Delft</option>
							<option>TU Eindhoven</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Degree Program</span>
					<div>
						<select class="selection-2" name="budget" onchange="admSelectCheck(this);">
							<option>Select Degree Program</option>
							<option id="cs">MSc Computer Science</option>
							<option id="ai">MSc Artificial Intelligence</option>
							<option id="is">MSc Information Science</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid GPA is required.">
					<span class="label-input100">GPA</span>
					<input class="input100" type="text" name="gpa" placeholder="Enter your GPA">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Course History</span>
					<div>
						<!-- Material checked -->
						<div id="compsci1" style="display:none;">
						<div class="form-check">
  							<input type="checkbox" class="form-check-input" id="materialChecked2" checked>
  							<label class="form-check-label" for="materialChecked2">
  							<div class="wrapper">
  								<button type="button" class="btn btn-lg" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?"><font size="2.5">CS Course 1</font></button>
							</div>
  							</label>
						</div>
					</div>
					<div id="compsci2" style="display:none;">
						<div class="form-check">
  							<input type="checkbox" class="form-check-input" id="materialChecked2" checked>
  							<label class="form-check-label" for="materialChecked2"><div class="wrapper">
  								<button type="button" class="btn btn-lg" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?"><font size="2.5">CS Course 2</font></button>
							</div>
						</div>
					</div>
					<div id="ai1" style="display:none;">
						<div class="form-check">
  							<input type="checkbox" class="form-check-input" id="materialChecked2" checked>
  							<label class="form-check-label" for="materialChecked2">
  								<div class="wrapper">
  								<button type="button" class="btn btn-lg" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?"><font size="2.5">AI Course 1
  								</font></button>
							</div>
  							</label>
						</div>
					</div>
					<div id="ai2" style="display:none;">
						<div class="form-check">
  							<input type="checkbox" class="form-check-input" id="materialChecked2" checked>
  							<label class="form-check-label" for="materialChecked2"><div class="wrapper">
  								<button type="button" class="btn btn-lg" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?"><font size="2.5">AI Course 2
  								</font></button>
							</div>
  							</label>
						</div>
					</div>
					</div>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">English Exam</span>
					<div>
						<select class="selection-2" name="budget" onchange="selectExam(this);">
							<option>Select English Exam</option>
							<option id="cs">English Exam 1</option>
							<option id="ai">English Exam 2</option>
							<option id="is">English Exam 3</option>
						</select>
						<label style="display:none;">Enter your exam score
							<input></input>
						</label>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>
<script type="text/javascript">
var checkboxes = document.getElementsByTagName('input');

for (var i=0; i<checkboxes.length; i++)  {
  if (checkboxes[i].type == 'checkbox')   {
    checkboxes[i].checked = false;
  }
}
</script>
<script type="text/javascript">
	$(function () {
  $('[data-toggle="popover"]').popover()
})
</script>
<script type="text/javascript">
	function admSelectCheck(nameSelect)
{
    if(nameSelect){
        csOpt = document.getElementById("cs").value;
        aiOpt = document.getElementById("ai").value;
        if(csOpt == nameSelect.value){
            document.getElementById("compsci1").style.display = "block";
            document.getElementById("compsci2").style.display = "block";
            document.getElementById("ai1").style.display = "none";
            document.getElementById("ai2").style.display = "none";
        }
        else if(aiOpt == nameSelect.value){
        	document.getElementById("compsci1").style.display = "none";
            document.getElementById("compsci2").style.display = "none";
            document.getElementById("ai1").style.display = "block";
            document.getElementById("ai2").style.display = "block";
        }
    }
    else{
        document.getElementById("compsci1").style.display = "none";
        document.getElementById("compsci2").style.display = "none";
        document.getElementById("ai1").style.display = "none";
        document.getElementById("ai2").style.display = "none";
    }
}
</script>
<script type="text/javascript">
	Swal.fire(
  'Good job!',
  'You clicked the button!',
  'success'
)
</script>
<script>
function selectExam(nameSelect){

}
</script>
</body>
</html>
